# Default values for sim-exporter.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/ststefa/sim-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Creates a configmap from local file contents. The resulting ConfigMap has keys
# for any $(basename <configFile>) (i.e., the path is stripped)
configFiles:
  - examples/libvirt_converted.yaml
  - examples/node_exporter.yaml

# Which entry from .Values.configFiles will be used
activeConfig: node_exporter.yaml

# Interval in which the values are mutated
refreshTime: 15s

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 48Mi
  requests:
    cpu: 10m
    memory: 24Mi

nodeSelector: {}

tolerations: []

affinity: {}
