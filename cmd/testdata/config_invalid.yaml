metrics:
  - name: linear
    func: x+1
    fuzzy: -1
    lowerLimit: 100
    upperLimit: 10
  - name: quad
    func: x*x
    fuzzy: 0
    lowerLimit: 0
    upperLimit: 100
  - name: quadplus
    func: x*x+10
    fuzzy: 5
    lowerLimit: 0
    upperLimit: 100
instanceTypes:
  - name: dbserver
    metricRefs:
    - ref: no-such-metric
    - ref: quad
  - name: webserver
    metricRefs:
    - ref: linear
    - ref: no-such-metric
fleet:
  - kind: no-such-type
    num: 2
  - kind: webserver
    num: -1