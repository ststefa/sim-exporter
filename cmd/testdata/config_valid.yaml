metrics:
  - name: linear
    func: t+1
    fuzzy: 5
    lowerLimit: 0
    upperLimit: 100
  - name: quad
    func: t*t
    fuzzy: 0
    lowerLimit: 0
    upperLimit: 100
  - name: quadplus
    func: t*t+10
    fuzzy: 5
    lowerLimit: 0
    upperLimit: 100
instanceTypes:
  - name: dbserver
    metricRefs:
    - ref: linear
    - ref: quad
  - name: webserver
    metricRefs:
    - ref: linear
    - ref: quadplus
fleet:
  - kind: dbserver
    num: 2
  - kind: webserver
    num: 5